prefixes:
  idlab-fn: "http://example.com/idlab/function/"
  dc: "http://purl.org/dc/elements/1.1/"
  dcterms: "http://purl.org/dc/terms/"
  http: "http://www.w3.org/2011/http#"
  grel: "http://users.ugent.be/~bjdmeest/function/grel.ttl#"  
  bf: "http://id.loc.gov/ontologies/bibframe/"
  owl: "http://www.w3.org/2002/07/owl#"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  edm: "http://www.europeana.eu/schemas/edm/"
  foaf: "http://xmlns.com/foaf/0.1/"
  prov: "http://www.w3.org/ns/prov#"
  bibo: "http://purl.org/ontology/bibo/"
  btm: "http://kbr.be/ns/beltrans/model#"
  bts: "http://kbr.be/ns/beltrans/shapes#"
  btid: "http://kbr.be/id/data/"
  btabout: "http://kbr.be/about/data/"
  ex: "http://example.org/ns#"
  countries: "http://id.loc.gov/vocabulary/countries/"
  lang: "http://id.loc.gov/vocabulary/languages/"
  schema: "http://schema.org/"
  up: "http://users.ugent.be/~tdenies/up/"
  marcrel: "http://id.loc.gov/vocabulary/relators/"

mappings:

  # ---------------------------------------------------------------------------
  #
  contributors:
    sources:
      - access: ${RML_TEST_SOURCE_CONTRIBUTORS}
        referenceFormulation: csv
        delimiter: ','
    s: btid:$(id)
    po:
      - p: dcterms:identifier
        o: $(id)
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(id)]
            - [grel:valueParameter2, ""] 
      - p: skos:prefLabel
        o: $(name)
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(name)]
            - [grel:valueParameter2, ""] 
      - p: bf:identifiedBy
        o: btid:kbr_$(KBR)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(KBR)]
            - [grel:valueParameter2, ""]
      - p: bf:identifiedBy
        o: btid:bnf_$(BnF)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(BnF)]
            - [grel:valueParameter2, ""]
      - p: bf:identifiedBy
        o: btid:nta_$(NTA)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(NTA)]
            - [grel:valueParameter2, ""]

  # ---------------------------------------------------------------------------
  #
  contributorsPersons:
    sources:
      - access: ${RML_TEST_SOURCE_CONTRIBUTORS}
        referenceFormulation: csv
        delimiter: ','
    s: btid:$(id)
    condition:
      function: idlab-fn:equal
      parameters:
        - [grel:valueParameter, $(type)]
        - [grel:valueParameter2, "Person"] 
    po:
      - [a, schema:Person]
      - p: schema:nationality
        o: countries:$(nationality)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(nationality)]
            - [grel:valueParameter2, ""] 

  # ---------------------------------------------------------------------------
  #
  contributorsOrgs:
    sources:
      - access: ${RML_TEST_SOURCE_CONTRIBUTORS}
        referenceFormulation: csv
        delimiter: ','
    s: btid:$(id)
    condition:
      function: idlab-fn:equal
      parameters:
        - [grel:valueParameter, $(type)]
        - [grel:valueParameter2, "Organization"] 
    po:
      - [a, schema:Organization]
      - p: schema:addressCountry
        o: btid:address_$(id)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(nationality)]
            - [grel:valueParameter2, ""] 

  # ---------------------------------------------------------------------------
  #
  contributorsAddress:
    sources:
      - access: ${RML_TEST_SOURCE_CONTRIBUTORS}
        referenceFormulation: csv
        delimiter: ','
    s: btid:address_$(id)
    condition:
      function: idlab-fn:equal
      parameters:
        - [grel:valueParameter, $(type)]
        - [grel:valueParameter2, "Organization"] 
    po:
      - [a, schema:PostalAddress]
      - p: schema:country
        o: countries:$(nationality)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(nationality)]
            - [grel:valueParameter2, ""] 





  # ---------------------------------------------------------------------------
  #
  kbr:
    sources:
      - access: ${RML_TEST_SOURCE_CONTRIBUTORS}
        referenceFormulation: csv
        delimiter: ','
    s: btid:kbr_$(KBR)
    condition:
      function: idlab-fn:notEqual
      parameters:
        - [grel:valueParameter, $(KBR)]
        - [grel:valueParameter2, ""]
    po:
      - [a, bf:Identifier]
      - [rdfs:label, "KBR"]
      - [rdf:value, $(KBR)]

  # ---------------------------------------------------------------------------
  #
  bnf:
    sources:
      - access: ${RML_TEST_SOURCE_CONTRIBUTORS}
        referenceFormulation: csv
        delimiter: ','
    s: btid:bnf_$(BnF)
    condition:
      function: idlab-fn:notEqual
      parameters:
        - [grel:valueParameter, $(BnF)]
        - [grel:valueParameter2, ""]
    po:
      - [a, bf:Identifier]
      - [rdfs:label, "BnF"]
      - [rdf:value, $(BnF)]

  # ---------------------------------------------------------------------------
  #
  nta:
    sources:
      - access: ${RML_TEST_SOURCE_CONTRIBUTORS}
        referenceFormulation: csv
        delimiter: ','
    s: btid:nta_$(NTA)
    condition:
      function: idlab-fn:notEqual
      parameters:
        - [grel:valueParameter, $(NTA)]
        - [grel:valueParameter2, ""]
    po:
      - [a, bf:Identifier]
      - [rdfs:label, "NTA"]
      - [rdf:value, $(NTA)]

