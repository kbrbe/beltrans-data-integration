variables:
  sourceClusters: &sourceClusters ${RML_SOURCE_CLUSTERS}

mappings:

  # ---------------------------------------------------------------------------
  #
  clusterAssignment:
    creator: <https://sven-lieber.org/profile#me>
    description: "This mapping links BELTRANS manifestations to their computed work cluster using fabio:manifestationOf."
    sources:
      - access: *sourceClusters
        referenceFormulation: csv
        delimiter: ','
    s: $(elementID)
    po:
      - [fabio:manifestationOf, btid:cluster_$(clusterID)~iri]

  # ---------------------------------------------------------------------------
  #
  clusterDescription:
    creator: <https://sven-lieber.org/profile#me>
    description: "This mapping creates descriptions of FRBR work clusters as fabio:Work."
    sources:
      - access: *sourceClusters
        referenceFormulation: csv
        delimiter: ','
    s: btid:cluster_$(clusterID)
    po:
      - [a, fabio:Work]
      - [fabio:hasManifestation, $(elementID)~iri]

