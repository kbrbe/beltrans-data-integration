        referenceFormulation: csv
        delimiter: ';'
    s: btid:identifier_bnf_$(rowID)
    condition:
      function: idlab-fn:notEqual
      parameters:
        - [grel:valueParameter, $(BnF)]
        - [grel:valueParameter2, ""]
    po:
      - [a, bf:Identifier]
      - [rdfs:label, "BnF"]
      - [rdf:value, $(BnF)]

