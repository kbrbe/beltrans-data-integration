      - p: schema:sameAs
        o: isni:authority_$(ISNI)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(ISNI)]
            - [grel:valueParameter2, ""]

  # ---------------------------------------------------------------------------
  #
  viafLink:
    sources:
      - access: *sourceContVIAF
        referenceFormulation: csv
        delimiter: ','
    s: btid:$(id)
    po:
