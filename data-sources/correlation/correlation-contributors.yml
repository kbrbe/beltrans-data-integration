prefixes:
  idlab-fn: "http://example.com/idlab/function/"
  dc: "http://purl.org/dc/elements/1.1/"
  dcterms: "http://purl.org/dc/terms/"
  http: "http://www.w3.org/2011/http#"
  grel: "http://users.ugent.be/~bjdmeest/function/grel.ttl#"  
  bf: "http://id.loc.gov/ontologies/bibframe/"
  owl: "http://www.w3.org/2002/07/owl#"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  edm: "http://www.europeana.eu/schemas/edm/"
  foaf: "http://xmlns.com/foaf/0.1/"
  prov: "http://www.w3.org/ns/prov#"
  bibo: "http://purl.org/ontology/bibo/"
  btm: "http://kbr.be/ns/beltrans/model#"
  bts: "http://kbr.be/ns/beltrans/shapes#"
  btid: "http://kbr.be/id/data/"
  btabout: "http://kbr.be/about/data/"
  ex: "http://example.org/ns#"
  countries: "http://id.loc.gov/vocabulary/countries/"
  lang: "http://id.loc.gov/vocabulary/languages/"
  schema: "http://schema.org/"
  up: "http://users.ugent.be/~tdenies/up/"
  marcrel: "http://id.loc.gov/vocabulary/relators/"
  bnf: "http://data.bnf.fr/ark:/12148/"
  nta: "http://data.bibliotheken.nl/id/thes/"
  isni: "http://kbr.be/isni/"

variables:
  sourceCont: &sourceCont ${RML_SOURCE_CORRELATION_CONTRIBUTORS}
  sourceContNationality: &sourceContNationality ${RML_SOURCE_CORRELATION_NATIONALITY}
  sourceContKBR: &sourceContKBR ${RML_SOURCE_CORRELATION_KBR}
  sourceContBnF: &sourceContBnF ${RML_SOURCE_CORRELATION_BNF}
  sourceContNTA: &sourceContNTA ${RML_SOURCE_CORRELATION_NTA}
  sourceContUnesco: &sourceContUnesco ${RML_SOURCE_CORRELATION_UNESCO}
  sourceContISNI: &sourceContISNI ${RML_SOURCE_CORRELATION_ISNI}


mappings:

  # ---------------------------------------------------------------------------
  #
  contributors:
    sources:
      - access: *sourceCont
        referenceFormulation: csv
        delimiter: ','
    s: btid:$(id)
    po:
      - [a, schema:Person]
      - [dcterms:identifier, $(id)]
      - [rdfs:comment, "Created from correlation list"]
      - p: rdfs:label
        o: $(name KBR)
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(name KBR)]
            - [grel:valueParameter2, ""] 
      - p: schema:gender
        o: schema:Female~iri
        condition:
          function: idlab-fn:equal
          parameters:
            - [grel:valueParameter, $(gender)]
            - [grel:valueParameter2, "Female"]
      - p: schema:gender
        o: schema:Male~iri
        condition:
          function: idlab-fn:equal
          parameters:
            - [grel:valueParameter, $(gender)]
            - [grel:valueParameter2, "Male"]
      - p: schema:birthDate
        o: $(birthDate)
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(birthDate)]
            - [grel:valueParameter2, ""]
      - p: schema:deathDate
        o: $(deathDate)
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(deathDate)]
            - [grel:valueParameter2, ""]





  # ---------------------------------------------------------------------------
  #
  nationality:
    sources:
      - access: *sourceContNationality
        referenceFormulation: csv
        delimiter: ','
    s: btid:$(id)
    po:
      - p: schema:nationality
        o: countries:be~iri
        condition:
          function: idlab-fn:equal
          parameters:
            - [grel:valueParameter, $(nationality)]
            - [grel:valueParameter2, "Belgium"] 
      - p: schema:nationality
        o: countries:ne~iri
        condition:
          function: idlab-fn:equal
          parameters:
            - [grel:valueParameter, $(nationality)]
            - [grel:valueParameter2, "Netherlands"] 
      - p: schema:nationality
        o: countries:fr~iri
        condition:
          function: idlab-fn:equal
          parameters:
            - [grel:valueParameter, $(nationality)]
            - [grel:valueParameter2, "France"] 

  # ---------------------------------------------------------------------------
  #
  kbrLink:
    sources:
      - access: *sourceContKBR
        referenceFormulation: csv
        delimiter: ','
    s: btid:$(id)
    po:
      - p: bf:identifiedBy
        o: btid:kbr_$(KBR)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(KBR)]
            - [grel:valueParameter2, ""]
      - p: schema:sameAs
        o: btid:authority_$(KBR)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(KBR)]
            - [grel:valueParameter2, ""]


  # ---------------------------------------------------------------------------
  #
  bnfLink:
    sources:
      - access: *sourceContBnF
        referenceFormulation: csv
        delimiter: ','
    s: btid:$(id)
    po:
      - p: bf:identifiedBy
        o: btid:bnf_$(BnF)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(BnF)]
            - [grel:valueParameter2, ""]
      - p: schema:sameAs
        o: bnf:$(BnF)#about~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(BnF)]
            - [grel:valueParameter2, ""]


  # ---------------------------------------------------------------------------
  #
  ntaLink:
    sources:
      - access: *sourceContNTA
        referenceFormulation: csv
        delimiter: ','
    s: btid:$(id)
    po:
      - p: bf:identifiedBy
        o: btid:nta_$(NTA)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(NTA)]
            - [grel:valueParameter2, ""]
      - p: schema:sameAs
        o: nta:$(NTA)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(NTA)]
            - [grel:valueParameter2, ""]


  # ---------------------------------------------------------------------------
  #
  unescoLink:
    sources:
      - access: *sourceContUnesco
        referenceFormulation: csv
        delimiter: ','
    s: btid:$(id)
    po:
      - p: bf:identifiedBy
        o: btid:unesco_$(Unesco)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(Unesco)]
            - [grel:valueParameter2, ""]
      - p: schema:sameAs
        o: btid:unesco_authority_$(Unesco)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(Unesco)]
            - [grel:valueParameter2, ""]

  # ---------------------------------------------------------------------------
  #
  isniLink:
    sources:
      - access: *sourceContISNI
        referenceFormulation: csv
        delimiter: ','
    s: btid:$(id)
    po:
      - p: bf:identifiedBy
        o: btid:isni_$(ISNI)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(ISNI)]
            - [grel:valueParameter2, ""]
      - p: schema:sameAs
        o: isni:authority_$(ISNI)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(ISNI)]
            - [grel:valueParameter2, ""]


  # ---------------------------------------------------------------------------
  #
  kbrEntity:
    sources:
      - access: *sourceContKBR
        referenceFormulation: csv
        delimiter: ','
    s: btid:kbr_$(KBR)
    condition:
      function: idlab-fn:notEqual
      parameters:
        - [grel:valueParameter, $(KBR)]
        - [grel:valueParameter2, ""]
    po:
      - [a, bf:Identifier]
      - [rdfs:label, "KBR"]
      - [rdf:value, $(KBR)]

  # ---------------------------------------------------------------------------
  #
  bnfEntity:
    sources:
      - access: *sourceContBnF
        referenceFormulation: csv
        delimiter: ','
    s: btid:bnf_$(BnF)
    condition:
      function: idlab-fn:notEqual
      parameters:
        - [grel:valueParameter, $(BnF)]
        - [grel:valueParameter2, ""]
    po:
      - [a, bf:Identifier]
      - [rdfs:label, "BnF"]
      - [rdf:value, $(BnF)]

  # ---------------------------------------------------------------------------
  #
  ntaEntity:
    sources:
      - access: *sourceContNTA
        referenceFormulation: csv
        delimiter: ','
    s: btid:nta_$(NTA)
    condition:
      function: idlab-fn:notEqual
      parameters:
        - [grel:valueParameter, $(NTA)]
        - [grel:valueParameter2, ""]
    po:
      - [a, bf:Identifier]
      - [rdfs:label, "NTA"]
      - [rdf:value, $(NTA)]

  # ---------------------------------------------------------------------------
  #
  unescoEntity:
    sources:
      - access: *sourceContUnesco
        referenceFormulation: csv
        delimiter: ','
    s: btid:unesco_$(Unesco)
    condition:
      function: idlab-fn:notEqual
      parameters:
        - [grel:valueParameter, $(Unesco)]
        - [grel:valueParameter2, ""]
    po:
      - [a, bf:Identifier]
      - [rdfs:label, "Unesco"]
      - [rdf:value, $(Unesco)]



  # ---------------------------------------------------------------------------
  #
  isniEntity:
    sources:
      - access: *sourceContISNI
        referenceFormulation: csv
        delimiter: ','
    s: btid:isni_$(ISNI)
    condition:
      function: idlab-fn:notEqual
      parameters:
        - [grel:valueParameter, $(ISNI)]
        - [grel:valueParameter2, ""]
    po:
      - [a, bf:Isni]
      - [rdfs:label, "ISNI"]
      - [rdf:value, $(ISNI)]



  # ---------------------------------------------------------------------------
  #
  CorrelationAnnotation:
    sources:
      - access: *sourceCont
        referenceFormulation: csv
        delimiter: ','
    s: btid:correlation_$(id)
    po:
      - [a, btm:CorrelationActivity]
      - [rdfs:label, "Curation of correlation"]
      - [prov:generated, btid:$(id)~iri]
      - p: prov:used
        o: btid:authority_$(KBR)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(KBR)]
            - [grel:valueParameter2, ""]
      - p: prov:used
        o: bnf:$(BnF)#about~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(BnF)]
            - [grel:valueParameter2, ""]
      - p: prov:used
        o: nta:$(NTA)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(NTA)]
            - [grel:valueParameter2, ""]
      - p: prov:used
        o: btid:unesco_authority_$(Unesco)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(Unesco)]
            - [grel:valueParameter2, ""]
      - p: prov:used
        o: isni:authority_$(ISNI)~iri
        condition:
          function: idlab-fn:notEqual
          parameters:
            - [grel:valueParameter, $(ISNI)]
            - [grel:valueParameter2, ""]




