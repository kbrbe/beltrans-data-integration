        - [grel:valueParameter, $(KBR)]
        - [grel:valueParameter2, ""]
    po:
      - [a, bf:Identifier]
      - [rdfs:label, "KBR"]
      - [rdf:value, $(KBR)]

  # ---------------------------------------------------------------------------
