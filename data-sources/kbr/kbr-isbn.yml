variables:
  ISBN10FR: &ISBN10FR ${RML_SOURCE_KBR_ISBN10_FR}
  ISBN10NL: &ISBN10NL ${RML_SOURCE_KBR_ISBN10_NL}
  ISBN13FR: &ISBN13FR ${RML_SOURCE_KBR_ISBN13_FR}
  ISBN13NL: &ISBN13NL ${RML_SOURCE_KBR_ISBN13_NL}

mappings:

  # ---------------------------------------------------------------------------
  #
  isbn10:
    creator: <https://sven-lieber.org/profile#me>
    description: "This mapping creates associations between manifestations and their ISBN10 (workaround because of bug https://github.com/RMLio/yarrrml-parser/issues/146)."
    sources:
      - access: *ISBN10FR
        referenceFormulation: csv
        delimiter: ','
      - access: *ISBN10NL
        referenceFormulation: csv
        delimiter: ',' 
    s: btid:manifestation_$(KBRID)
    po:
      - [bibo:isbn10, $(isbn10)]

  # ---------------------------------------------------------------------------
  #
  isbn13:
    creator: <https://sven-lieber.org/profile#me>
    description: "This mapping creates associations between manifestations and their ISBN13 (workaround because of bug https://github.com/RMLio/yarrrml-parser/issues/146)."
    sources:
      - access: *ISBN13FR
        referenceFormulation: csv
        delimiter: ','
      - access: *ISBN13NL
        referenceFormulation: csv
        delimiter: ',' 
    s: btid:manifestation_$(KBRID)
    po:
      - [bibo:isbn13, $(isbn13)]

